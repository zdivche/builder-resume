<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EsResume - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
        {% if user.is_authenticated %}
        <a class="nav-link ml-auto" href="{% url 'logout' %}">Выход</a>
        {% else %}
        <a class="nav-link ml-auto" href="{% url 'login' %}">Вход</a>
        <a class="nav-link " href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<footer class="fixed-bottom ">
    <p class="text-center bg-light">&copy; 2023 EsResume. Все права защищены.</p>
</footer>
</body>
</body>
</html>
