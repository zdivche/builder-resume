{% extends 'main.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <h2>Вход</h2>
  <form method="post">
      {% csrf_token %}
      <div class="form-group">
          <h5>Имя пользователя</h5>
          {{ form.username }}
      </div>
      <div class="form-group">
          <h5>Пароль</h5>
          {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  </div>

{% endblock %}
